<section class="hero">
    <div class="container hero-container">
        <div class="hero-block">
            <div class="hero-left">
                <h1 
                    class="hero__title" >
                    ice cream made with 
                    <span class="hero__title--text" >passion</span> 
                </h1>
                <ul class="hero__list">
                    <li class="hero__item">
                        <a 
                            class="btn-hero" 
                            href="#products">
                            Products
                        </a>
                    </li>
                    <li class="hero__item">
                        <a 
                            class="btn-hero btn-hero--light" 
                            href="#about">
                            How itâ€™s made?
                        </a>
                    </li>
                </ul>
            </div>
            <div class="hero-right">
                <p class="text-info-number">16</p>
                <p class="text-info">cafes</p>
                <p class="text-info-number text-info-number-second">23</p>
                <p class="text-info">food trucks</p>
            </div>
        </div>
        <h2 class="hero__caption">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et</h2>
        <button class="btn hero__caption--btn" type="button"></button>
        <picture class="hero-img__girl">
            <source 
                media="(min-width: 1080px)" 
                srcset="images/hero/girl-desktop.webp 1x, 
                    images/hero/girl-desktop@2x.webp 2x" 
                type="image/webp">
            <source 
                media="(min-width: 1080px)" 
                srcset="images/hero/girl-desktop.png 1x, 
                    images/hero/girl-desktop@2x.png 2x">
            <source 
                media="(min-width: 768px)" 
                srcset="images/hero/girl-tablet.webp 1x, 
                    images/hero/girl-tablet@2x.webp 2x" 
                type="image/webp">
            <source 
                media="(min-width: 768px)" 
                srcset="images/hero/girl-tablet.png 1x, 
                    images/hero/girl-tablet@2x.png 2x">
            <img 
                class="img-girl" 
                src="#" 
                alt="girl with ice cream">
        </picture>
        <picture class="hero-img__milk">
            <source 
                media="(min-width: 1080px)" 
                srcset="images/hero/milk-desktop.webp 1x, 
                    images/hero/milk-desktop@2x.webp 2x" 
                type="image/webp">
            <source 
                media="(min-width: 1080px)" 
                srcset="images/hero/milk-desktop.png 1x, 
                    images/hero/milk-desktop@2x.png 2x">
            <source 
                media="(min-width: 768px)" 
                srcset="images/hero/milk-tablet.webp 1x, 
                    images/hero/milk-tablet@2x.webp 2x" 
                type="image/webp">
            <source 
                media="(min-width: 768px)" 
                srcset="images/hero/milk-tablet.png 1x, 
                    images/hero/milk-tablet@2x.png 2x">
            <img 
                class="img-milk" 
                src="#" 
                alt="milk in a cup">
        </picture>
        <picture class="hero-img__icecream">
            <source 
                media="(min-width: 1080px)" 
                srcset="images/hero/icecream-desktop.webp 1x, 
                    images/hero/icecream-desktop@2x.webp 2x" 
                type="image/webp">
            <source 
                media="(min-width: 1080px)" 
                srcset="images/hero/icecream-desktop.png 1x, 
                    images/hero/icecream-desktop@2x.png 2x">
            <source 
                media="(min-width: 768px)" 
                srcset="images/hero/icecream-tablet.webp 1x, 
                    images/hero/icecream-tablet@2x.webp 2x" 
                type="image/webp">
            <source 
                media="(min-width: 768px)" 
                srcset="images/hero/icecream-tablet.png 1x, 
                    images/hero/icecream-tablet@2x.png 2x">
            <source 
                media="(max-width: 767px)" 
                srcset="images/hero/icecream-mobile.webp 1x, 
                    images/hero/icecream-tablet@2x.webp 2x" 
                type="image/webp">
            <source 
                media="(max-width: 767px)" 
                srcset="images/hero/icecream-mobile.png 1x, 
                    images/hero/icecream-tablet@2x.png 2x">
            <img 
                class="img-icecream" 
                src="#" 
                alt="photo of the best ice cream">
        </picture>
    </div>
</section>
